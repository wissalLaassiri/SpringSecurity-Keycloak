<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/products}">Products</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
            <a class="nav-link" th:href="@{/suppliers}">Suppliers</a>
        </li>
    </ul>
    <ul class="navbar nav ml-auto">
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                <span sec:authentication="name"/>

                <!--<span sec:authentication="authorities"></span>-->

            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <form class="dropdown-item" action="/sso/logout" id="logout-form" style="display:none" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </form>
<!--                <a class="dropdown-item" href="#" onclick="document.getElementById('logout-form').submit();">Logout</a>-->
<!--                <a class="dropdown-item" ">Logout</a>-->
                <a class="dropdown-item" th:href="@{/profile}" >My profile</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" href="/sso/login">Login</a>
        </li>
    </ul>
</nav>
<div layout:fragment="content">

</div>
</body>
</html>
